    <script> 

    var a = {
        name: "Tatiana",
        surname: "K"
    }

    var b = {
        name: "Dima",

    }

    var c = {

    array[2].sex = "women";

    for (item in array) {
        console.log(typeof array[item].age) 

        if(typeof array[item].age == 'number'){
             alert("Найдено 'age' ")

        }
