<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ05(loop of loop of values)</title>
</head>
<body>

        <script>
    
                var myArray =[];
            
                var a = {
                    name: "Tatiana",
                    surname: "K"
                }
            
                var b = {
                    name: "Dima",
                    surname: "S"
                }
            
                var c = {
                    name: "Ira",
                    surname: "T"
                }
            
                myArray.push(a,b,c)
                // console.log(myArray)
            
                
                
                
                for(items2 in myArray){
                    var tmpArray = myArray[items2]
                    for(items3 in tmpArray){
                        console.log(tmpArray[items3])
                    }
                }
            
                
                </script>
                
                

    
</body>
