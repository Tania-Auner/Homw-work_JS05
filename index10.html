<body>

    <script>
            var myArray =[];

var a = {
    name: "Tatiana",

}

    name: "Dima",
    surname: "S"
}

}

         myArray[items4].fullName = myArray[items4].name + ' ' + myArray[items4].surname
    }

}

console.log(myArray)


    
    </script>
